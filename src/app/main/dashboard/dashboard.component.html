<div>
  <form>
    <mat-form-field>
      <mat-label>Country</mat-label>
      <mat-select [(ngModel)]="selectedCountry" (selectionChange)="loadChartData(selectedCountry)" name="country">
        <mat-option *ngFor="let country of countries" [value]="country">
          {{country.Country}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>

  <div *ngIf="chart">
    <canvas id="canvas">{{ chart }}</canvas>
  </div>
</div>
